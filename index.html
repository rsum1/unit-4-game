<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <div class="container">
    <div class="row" id="message">
      <nav>
        <div class="nav-wrapper">
          <span class="brand-logo center">Dat Crystal Game</span>
        </div>
      </nav>
    </div>
    <div class="row" id="gems"></div>
    <div class="row" id="results">
      <div class="card-panel">
        <p>
          Target Number: <span id="goal"></span>
        </p>
        <p>
          Current Number: <span id="current"></span>
        </p>
        <p>
          Wins: <span id="wins"></span>
        </p>
        <p>
          Losses: <span id="losses"></span>
        </p>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    let goal = Math.floor(Math.random() * 65) + 45
    let current = 0
    let wins = 0
    let losses = 0

    const renderGems = () => {
      current = 0
      goal = Math.floor(Math.random() * 65) + 45
      document.getElementById('gems').innerHTML = ''
      for (let i = 0; i < 3; i++) {
        const random = Math.floor(Math.random() * 20 + 1)
        let gemElem = document.createElement('div')
        gemElem.className = 'col s4'
        gemElem.innerHTML = `
        <div class="card">
          <div class="card-image">
            <img class = "gem" id = "gem${i + 1}" data-value="${random}" src="./assets/images/gem${i + 1}.png">
          </div>
        </div>
        `
        document.getElementById('gems').append(gemElem)
      }

      document.getElementById('current').textContent = current
      document.getElementById('goal').textContent = goal
      document.getElementById('losses').textContent = losses
      document.getElementById('wins').textContent = wins
      isPossible()
    }

    const isPossible = () => {
      gem1 = parseInt(document.getElementById('gem1').dataset.value)
      gem2 = parseInt(document.getElementById('gem2').dataset.value)
      gem3 = parseInt(document.getElementById('gem3').dataset.value)

      let arr = [gem1, gem2, gem3]
      arr.sort(function (a, b) { return b - a });
      let hiNum = arr[0]
      let medNum = arr[1]
      let loNum = arr[2]

      for (var i = Math.floor(goal / hiNum); i >= 0; i--) {
        for (var j = Math.floor((goal - i * hiNum) / medNum); j >= 0; j--) {
          for (var k = Math.floor((goal - (i * hiNum) - (j * medNum)) / loNum); k >= 0; k--) {
            if (goal - (i * hiNum) - (j * medNum) - (k * loNum) === 0) {
              console.log(`Possible with ${i} gem1 , ${j} gem2, and ${k} gem3`)
              i = 0
              j = 0
              k = 0
            } else if(i ==0 && j==0 && k==0){
              console.log("Impossible")
            }
            
          }
        }
      }
    }



    document.addEventListener('click', (event) => {
      if (event.target.className === 'gem') {
        let gemValue = parseInt(event.target.dataset.value)
        current += gemValue
        if (current === goal) {
          wins++
          alert('You Win')
          renderGems()
        } else if (current > goal) {
          losses++
          renderGems()
        } else {
          document.getElementById('current').textContent = current
        }
      }
    })

    renderGems()





    // console.log(hiNum)
    // console.log(medNum)
    // console.log(loNum)
    console.log(gem1)
    console.log(gem2)
    console.log(gem3)
  </script>

</body>

</html>
